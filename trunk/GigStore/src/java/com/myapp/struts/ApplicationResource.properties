#email.news=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.es" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Benvingut/da a la llista de correu de Brillantetes.com</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Merc\u00e9s per subscribir-se a la llista de correu de <strong>Brillantetes.com</strong>, on podr&agrave; coneixer totes les novetats i ofertes que ofereix el nostre cat&agrave;leg abans que es publiquin a la web. El nostre servei de newsletter el tindr&agrave; informat/da de les noticies que m&eacutes li interesen sobre la bijuteria i complements de Brillantetes.com.</p><p>La freq&uuml;\u00e9ncia dels missatges de la newsletter es setmanal i s'elabora a partir de les novetats del cat&agrave;leg o amb ofertes que s'apliquen als productes de la botiga. Per&ograve; per als nostres subsciptors es realitzar&agrave;n ofertes especials mitjan&ccedil;ant cupons de descompte per fer servir al'hora de la compra. No oblidi revisar el seu correu totes les setmanes.</p><p>Agra&iuml;m la seva confian&ccedil;a,</p><p>L'equip de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si aquest correu no \u00e9s sol\u00b7licitat respongui a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> per a ser donat de baixa de la llista de correu. </p></div>
#email.altausr=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Bienvenid@ a Brillantetes.com</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Gracias por confiar <strong>Brillantetes.com</strong> para realizar sus compras de bisuter\u00eda y abalorios. Queremos ofrecerle los productos de bisuter\u00eda y complementos que m\u00e1s le interesan. Para Brillantetes.com usted es lo m\u00e1s importante.</p><p>En nuestra p\u00e1gina de bienvenida podr\u00e1 encontrar los productos m\u00e1s vendidos, los m\u00e1s destacados y nuestras \u00faltimas novedades. Tambi\u00e9n puede realizar b\u00fasquedas o visitar nuestras categor\u00edas para encontrar los productos m\u00e1s interesantes. Si tiene dudas sobre c\u00f3mo comprar o las condiciones de venta, visite nuestras secciones <a href="http://www.gignomai.es/ejemplo-tienda/como-comprar/">C\u00f3mo comprar</a>.</p><p>Gracias por su confianza,</p><p>El equipo de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si este correo no es solicitado responda a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> para ser dado de baja de nuestra Base de Datos, o p\u00f3ngase en contacto con nosotros en el tlf. 918542337. </p></div>
#email.modifusr=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Sus datos de Brillantetes.com han sido modificados</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Le comunicamos que sus datos personales han sido modificados correctamente.</p><p>Gracias por su confianza,</p><p>El equipo de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si este correo no es solicitado responda a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> para ser dado de baja de nuestra Base de Datos, o p\u00f3ngase en contacto con nosotros en el tlf. 918542337. </p></div>
