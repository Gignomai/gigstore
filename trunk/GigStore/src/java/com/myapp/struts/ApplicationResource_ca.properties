#email.news=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Bienvenid@ a la lista de correo de Brillantetes.com</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Gracias per suscribirse a la lista de correo de <strong>Brillantetes.com</strong>, donde podr\u00e0 conocer todas las novedades i ofertas que ofrece nostre cat\u00e0logo antes incluso de que se publiquen en la web. Nuestro servicio de newsletter le tendr\u00e0 informad@ de las noticias que m\u00e0s le interesan sobre la bisuter\u00eda i complementos de Brillantetes.com.</p><p>La frecuencia de los correos de la newsletter es semanal i se elabora a partir de las novedades del cat\u00e0logo o amb ofertas que se apliquen a los productes de la tienda. Pero per a nuestros subsciptores se realitzar\u00e0n ofertas especiales mediante cupones de descuento canjeables en el momento de la compra. No olvide revisar su correo todas las semanas.</p><p>Gracias per su confianza,</p><p>El equipo de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si este correo no es solicitado responda a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> per a ser dado de baja de la lista de correo. </p></div>
#email.altausr=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Benvingut/da a Brillantetes.com</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Merc\u00e9s per confiar en <strong>Brillantetes.com</strong> per a realitzar les seves compres de bijuteria i abaloris. Volem oferir-li els productes de bijuteria i complements que m\u00e9s li interesin, per a Brillantetes.com vost\u00e9 \u00e9s el m\u00e9s important.</p><p>En la nostra p\u00e0gina de benvinguda podr\u00e0 trobar els productes m\u00e9s venuts, els m\u00e9s destacats i les nostres darreres novetats. Tambi\u00e9 pot realitzar cerques o visitar les nostres categories per trobar els productes m\u00e9s interesants. Si t\u00e9 dubtes sobre com comprar o les condicions de venda, visiti les nostres seccions <a href="http://www.gignomai.es/ejemplo-tienda/como-comprar/">Com comprar</a>.</p><p>Agra\u00efm la seva confian\u00e7a,</p><p>L'equip de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si aquest correu no \u00e9s sol\u00b7licitat respongui a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> per a ser donat de baixa de la nostra Base de Dades, o posis en contacte amb nosaltres al tlf. 918542337. </p></div>
#email.modifusr=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Les seves dades de Brillantetes.com han esat modificades</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>Li comuniquem que les seves dades personals han estat modificades correctament.</p><p>Agra\u00efm la seva confian\u00e7a,</p><p>L'equip de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si aquest correu no \u00e9s sol\u00b7licitat respongui a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> per a ser donat de baixa de nostra Base de Dades, o posis en contacte amb nosaltres al tlf. 918542337. </p></div>
#email.pedido=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">La seva comanda a Brillantetes.com</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>La seva comanda s'ha realitzat amb \u00e8xit, tot seguit pot veure un resum:</p><p>{0}</p><p>El temps mig de lliurament \u00e9s de 5 dies si la comanda es realitza entre dilluns i divendres, i de 9 dies si es realitza a partir de les 20:00 hores del divendres fins a les 00:00 hores del dilluns.</p><p>Agra\u00efm la seva confian\u00e7a,</p><p>L'equip de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si aquest correu no \u00e9s sol\u00b7licitat o les dades de la comanda no son correctes respongui a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> per a ser donat de baixa de nostra Base de Dades, o posis en contacte amb nosaltres al tlf. 918542337. </p></div>
#email.recordarpass=<a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;"><img src="http://www.gignomai.es/ejemplo-tienda/images/atmosphere/tit.jpg" alt="Brillantetes.com" /></a><h2 style="color: #3A4648;font-size: 2em;font-family: Arial, Helvetica, sans-serif;">Recuperaci\u00f3 de contrasenya</h2><div style="width:600px;color: #3A4648;font-size: 1.1em;font-family: Arial, Helvetica, sans-serif;text-align:justify;"><p>A petici\u00f3 seva se li ha generat una nova contrasenya. La propera vegada que inici\u00ef sessi\u00f3 a Brillantetes.com utilitzi la sig\u00fcent contrasenya:</p><p>{0}</p><p>Recordi de canviar la contrasenya proporcionada per una que li sigui f\u00e0cil de recordar tant aviat com li sigui posible.</p><p>Si continua experimentat problemes per a iniciar sessi\u00f3 posis en contacte amb Brillantetes.com responent aquest email <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> o trucant al nostre n\u00famero d'atenci\u00f3 al client: 918542337.</p><p>Agra\u00efm la seva confian\u00e7a,</p><p>L'equip de Brillantetes.com</p><a href="http://www.gignomai.es/ejemplo-tienda/" style="text-decoration:none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">Brillantetes.com</a><br/><p style="font-size:0.8em;">Si aquest correu no \u00e9s sol\u00b7licitat pot ser que sigui v\u00edctima d'un intent de frau, si us plau escrigui a <a href="mailto:brillantetes@gmail.com" style="text-decoration: none;color: #8EAAB0;font-family: Arial, Helvetica, sans-serif;">brillantetes@gmail.com</a> o posis en contacte amb nosaltres al tlf. 918542337. </p></div>
